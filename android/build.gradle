
buildscript {
    repositories {
        google()
        jcenter()
    }

    dependencies {
        classpath 'com.android.tools.build:gradle:3.2.1'
    }
}

allprojects {
    repositories {
        google()
        jcenter()
        maven { url "https://jitpack.io" } // Temp
    }
}

apply plugin: 'com.android.library'
apply plugin: 'maven' // Temp
group = 'com.github.ostdotcom' // Temp
android {
    compileSdkVersion 28
    buildToolsVersion '28.0.3'

    defaultConfig {
        minSdkVersion 22
        targetSdkVersion 28
        versionCode 1
        versionName "1.0"
    }
    lintOptions {
        abortOnError false
    }
    compileOptions {
        sourceCompatibility JavaVersion.VERSION_1_8
        targetCompatibility JavaVersion.VERSION_1_8
    }
}

repositories {
    mavenCentral()
    google()
}

dependencies {
    implementation 'com.facebook.react:react-native:+'
//    implementation 'com.ost:ost-wallet-sdk-android:2.2.2'
    implementation 'com.github.ostdotcom:ost-wallet-sdk-android:5ae1f1baab70ccfa1681ab409f8b9d6fcf10072d' // Temp
}
